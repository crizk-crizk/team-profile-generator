<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/b3b4c520a2.js"
      crossorigin="anonymous"
    ></script>
    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Hello, world!</title>
  </head>
  <body>
    <section class="container">
      <!-- START Manager Card -->
      <div class="row">
        <div class="col-md-12">
          <h1 class="text-white text-center">Our Super Team</h1>
          <div class="col-lg-3 col-md-4 col-sm-3">
            <div
              class="shadow d-flex justify-content-center align-items-center p-3 bg-dark rounded-lg flex-column"
            >
              <div class="perrson-img">
                <img
                  src="team-imgs/alicia.png"
                  class="img-fluid rounded-circle"
                  alt="profile shot"
                />
              </div>
              <div class="person-name my-2">
                <h3 class="text-white">Alicia</h3>
              </div>
              <div class="info">
                <h6 class="text-white">Manager</h6>
              </div>
              <div class="social-icons my-2">
                <a href="#" class="text-white">
                  <i class="fab fa-github p-2" aria-hidden="true"></i>
                </a>
                <a href="#" class="text-white">
                  <i class="fas fa-envelope-square p-2" aria-hidden="true"></i>
                </a>
                <a href="#" class="text-white">
                  <i class="fab fa-linkedin p-2" aria-hidden="true"></i>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- END Manager Card -->
    </section>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
  </body>
</html>
